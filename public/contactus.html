    <main>
        <img src="../../resources/park-photos/yosemite.jpg" class="contactusbkgpic">

        <div class="contactusbox">
        <h1 class="contactush1">Contact Us</h1>
            <form id="form" class="validate">
                First name:
                <br>
                <input type="text" name="firstname" id="firstName" required>
                <br>
                Last name:
                <br>
                <input type="text" name="lastname" id="lastName" required>
                <br>
                Email:
                <br>
                <input type="email" name="email" id="email" required>
                <br>
                Comment:
                <br>
                <textarea name="comment" class="commentbox" id="commentBox" required></textarea>
                <br>
                <input type="submit" value="Submit" id="btn">
                <div id="submitText"></div>
            </form>  
        </div>                  
    </main>
    <script type="text/javascript" src="../javascript/vandogs.js"></script>
